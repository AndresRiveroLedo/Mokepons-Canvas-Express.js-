<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <h1 id="title">Mokepon</h1>

    <section id="selection-pets--player">
        <h2 class="subtitle">Select a pet</h2>
       
        <div class="card-pets">
            
             
        </div>

        <button class="btn" id="btn-selection-pet">Selection</button>
    </section>

    <section id="section-canvas">
        <h2 class="subtitle">Tour the map</h2>

        <canvas id="canvas"></canvas>

        <button onmouseup="stopMoviment()" onmousedown="moveUp()" class="btn">Up</button>
        <div id="card-buttons">
            <button onmouseup="stopMoviment()" onmousedown="moveLeft()" class="btn" >Left</button>
            <button class="btn" onmouseup="stopMoviment()" onmousedown="moveDown()">Down</button>
            <button class="btn" onmouseup="stopMoviment()" onmousedown="moveRight()">Right</button>
        </div>
    </section>

    <section id="selection-attacks--player">
        <h2 class="subtitle" id="subtitle-attack" >Choose your attack</h2>
        <div class="card-btn-attacks">
           
        </div>
        <div id="messages">
            <p id="message">Good Look!</p>
        </div>
    </section>
    
    <section id="card-attacks">
        <div class="card-player">
            <p id="life-player">0</p>
            <p id="name-player">Capipepo</p>
            <div id="card-attacks--player">
        
            </div>
        </div>
        <div class="card-computer">
            <p id="life-enemy">0</p>
            <p id="name-enemy">Hipodoge</p>
            <div id="card-attacks--enemy">
          
            </div>
        </div>
        <div class="card-results">
            <p>-</p>
            <p>Result</p>
            <div id="card-results--attacks">
                
            </div>
        </div>
    </section>

    <section id="card-restart">
        <button class="btn" id="btn-restart">Restart</button>
    </section>
    <script src="./js/js.js"></script>
</body>
</html>
